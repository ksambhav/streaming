spring:
  main:
    banner-mode: "off"
  application:
    name: my-streaming-app
  kafka:
    bootstrap-servers: my-cluster-kafka-bootstrap:9092
server:
  port: 8080
  shutdown: graceful
  tomcat:
    threads:
      max: 10
management:
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true



